<!-- dashboard.component.html -->
<div *ngIf="dashboardData">
    <h2>Total Sales: {{ dashboardData?.totalSales  }}</h2>
    <h2>Total Orders: {{ dashboardData?.totalOrders }}</h2>
    <h2>Popular Dish: {{ dashboardData?.popularDish }}</h2>
    <img [src]="dashboardData?.imageUrl" alt="Restaurant Image" />
  </div>
