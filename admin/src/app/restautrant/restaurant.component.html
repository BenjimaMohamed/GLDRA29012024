<div class="container mt-5">
  <h2>Liste des restaurants</h2>
  <div class="list-group">
    <div *ngFor="let restaurant of restaurants" class="list-group-item">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Nom du restaurants: {{ restaurant.Restaut }}</h5>
        <div>
          <button class="btn btn-success me-2" (click)="validerrestaurant(restaurant)">Valider</button>
          <button class="btn btn-danger" (click)="refuserrestaurant(restaurant)">Refuser</button>
        </div>
