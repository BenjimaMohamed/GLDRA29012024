
  <!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
      body {
        background-color: #f8f9fa;
      }
  
      .login-container {
        background-image: url('assets/images/img.jpeg'); /* Remplacez 'assets/images/img.jpeg' par le chemin correct */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
  
      .login-form {
        max-width: 400px;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: rgba(255, 255, 255, 0.9);
      }
  
      .login-form h1 {
        text-align: center;
        margin-bottom: 30px;
      }
  
      .login-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
      }
  
      .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
  
      .login-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  
  <body>
  <!-- inscription.component.html -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Sign Up</h2>
  
            <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username">
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
              </div>
  
              <button type="submit" [disabled]="inscriptionForm.invalid" class="btn btn-primary w-100">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  
  </html>
