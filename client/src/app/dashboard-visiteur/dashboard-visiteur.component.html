<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop </title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="cartCount">0</span>
                </button>
                <button class="btn btn-outline-dark" href="#" onclick="logout()">
                    <i class="bi bi-arrow-right-square"></i>
                    <span class="badge bg-dark text-white ms-1 rounded-pill">Deconnecter</span>
                </button>
            </form>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Bienvenue</h1>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <!-- Product cards -->
                <div class="col mb-5">
                    <div class="card h-100">
                        <img class="card-img-top" src="assets/images/images1.jpg" alt="..." />
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">Koskous</h5>
                                <p class="text-muted">10 TND</p>
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <button class="btn btn-outline-dark mt-auto" onclick="addToCart('Koskous', '10')">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other products -->
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ywOXasvA1ANfHPKlVLpD7g5fzpXm9aW2w6fSbYCF5G+8lG7O1kP6r+Jc2utOaTaO" crossorigin="anonymous"></script>
    <!-- Your custom scripts -->
    <script>
        // Fonction pour ajouter un produit au panier
        function addToCart(productName, productPrice) {
            // Récupérer le panier depuis le stockage local
            var cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Ajouter le produit au panier
            cart.push({ name: productName, price: parseFloat(productPrice) });

            // Mettre à jour le panier dans le stockage local
            localStorage.setItem('cart', JSON.stringify(cart));

            // Mettre à jour le compteur de panier
            document.getElementById('cartCount').innerText = cart.length;

            // Afficher un message de confirmation
            alert(productName + " ajouté au panier !");
        }

        // Fonction pour se déconnecter
        function logout() {
            // Ajouter la logique de déconnexion ici
            alert('Vous êtes déconnecté.');
        }
    </script>
</body>
</html>
